---
layout: default
---
<div id="main">

<div id="postdiv" style="color: #fff1e5 !important">

<h1>{{ page.title }}</h1>
<br>

<div id="thecontent">
<p>{{ page.date | date_to_string }} - {{ page.author }}</p>
{{ content }}
</div>
<ul>
  {% for post in site.posts %}
  <div id="thefeed" >
    <li >
      <h4 id="thefeedmore"><a href="{{ post.url }}"> {{ post.title }}</a>  {{ post.topic }}</h4>
      <p id="thefeedmore">{{ post.excerpt }}</p>
    </li>
  </div>
    <br>
    <div style=" margin: auto !important; background-color: #111111;">
      <!-- {{ 'img/coin.png' | relative_url }} -->
    <img src="{{ 'img/coin.png' | relative_url }}" style="max-width: 2em;"> </img>
    <img src="{{ 'img/coin.png' | relative_url }}" style="max-width: 2em;"> </img>
    <img src="{{ 'img/coin.png' | relative_url }}" style="max-width: 2em;"> </img>
    <img src="{{ 'img/coin.png' | relative_url }}" style="max-width: 2em;"> </img>
    <img src="{{ 'img/coin.png' | relative_url }}" style="max-width: 2em;"> </img>
    <img src="{{ 'img/coin.png' | relative_url }}" style="max-width: 2em;"> </img>
    <img src="{{ 'img/coin.png' | relative_url }}" style="max-width: 2em;"> </img>

    <br>  <br>
    </div>

  {% endfor %}
  <li>
</div>
</div>
